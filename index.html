<head>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
      --card-bg: #1e1e1e;
      --primary-color: #00d4ff;
      --secondary-color: #00ffcc;
      --accent-color: #003366;
      --text-light: #f0f0f0;
      --text-muted: #cccccc;
      --border-radius: 1rem;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-light);
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 100, 255, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 100, 255, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, rgba(0, 100, 255, 0.1) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(0, 100, 255, 0.1) 100%);
      opacity: 0.3;
      z-index: -1;
      animation: glow 3s infinite alternate;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
    }

    #phrase-container {
      margin-bottom: 1rem;
    }

    #phrase-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 100, 255, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
      margin: 0 auto 1rem auto;
    }

    #phrase-image:hover {
      transform: scale(1.05);
    }

    #phrase, #transcription, #translation {
      margin-bottom: 0.3rem;
      animation: fadeIn 0.5s ease-in;
    }

    #phrase {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-light);
      text-shadow: 0 0 5px rgba(0, 100, 255, 0.3);
    }

    #transcription {
      font-size: 1rem;
      color: var(--text-muted);
      /* font-style: italic; */
    }

    #translation {
      font-size: 1.1rem;
      color: #e0e0e0;
      font-weight: 500;
      text-shadow: 0 0 3px rgba(0, 100, 255, 0.2);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 100, 255, 0.2);
      background: linear-gradient(135deg, var(--accent-color), #001a33);
      color: var(--primary-color);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 100, 255, 0.4);
    }

    #next-phrase-btn {
      background: linear-gradient(135deg, #003333, #001a1a);
      color: var(--secondary-color);
    }

    .slider-container {
      margin-top: 1.5rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: var(--primary-color);
      display: block;
      margin-bottom: 0.3rem;
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--primary-color);
    }

    #speedDisplay {
      margin-left: 0.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #888;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { opacity: 0.2; }
      100% { opacity: 0.4; }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }
      #phrase-image {
        width: 140px;
        height: 140px;
      }
    }
  </style>

        currentPhrase = newPhrase;
        availablePhrases.splice(index, 1);
        displayPhrase(currentPhrase);
      }

      function showPreviousPhrase() {
        if (history.length > 0) {
          availablePhrases.push(currentPhrase);
          currentPhrase = history.pop();
          displayPhrase(currentPhrase);
        }
      }

      function speakPhrase() {
        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();
          const speech = new SpeechSynthesisUtterance();
          speech.text = currentPhrase.english;
          speech.lang = 'en-US';
