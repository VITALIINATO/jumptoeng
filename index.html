<head>
    <meta charset="UTF-8">

    <style>
        /* Современный дизайн с градиентами и анимацией */
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f9 0%, #e0eafc 100%);
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

       

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
            opacity: 0.3;
            z-index: -1;
        }

        h1 {
            color: #4a154b;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            position: relative;
            padding-bottom: 0.5rem;
            animation: slideInDown 0.6s ease-out;
        }


        #phrase-container {
            /* Убедитесь, что контейнер не имеет лишних отступов */
            margin-bottom: 0;
            /* Уберите внешний отступ */
            padding: 0;
            /* Уберите внутренний отступ */
        }

        #phrase-image {
            /* Уберите нижний отступ */
            margin: 0 auto;
            /* Было: margin: 0 auto 1rem */

            /* Сделайте изображение блочным элементом */
            display: block;

            /* Убедитесь, что изображение занимает всю ширину/высоту контейнера */
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
        }



        #phrase {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }

        #transcription {
            font-size: 1rem;
            color: #888;
            margin-bottom: 0.3rem;
            font-style: italic;
            animation: fadeIn 0.5s ease-in;
        }

        #translation {
            font-size: 1.1rem;
            color: #34495e;
            font-weight: 500;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            width: 140px;
            padding: 0.6rem 1rem;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(1);
        }

        #prev-phrase-btn {
            background: linear-gradient(135deg, #007BFF 0%, #0069d9 100%);
            color: white;
        }

        #prev-phrase-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }

        #next-phrase-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        #next-phrase-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
        }

        .slider-container {
            margin-top: 1.5rem;
            text-align: left;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #4a154b;
        }

        #speedDisplay {
            margin-left: 0.5rem;
            font-weight: 600;
            color: #4a154b;
        }

        label {
            font-weight: 600;
            color: #4a154b;
            display: block;
            margin-bottom: 0.3rem;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
            animation: fadeIn 0.8s ease-in;
        }
    </style>
</head>

        <button id="prev-phrase-btn">Назад</button>

        </div>
        <div class="footer">
            <p>Нажмите на изображение, чтобы услышать произношение</p>

    </div>

                { english: "sad smile", transcription: "[sæd smaɪl]", translation: "грустная улыбка", imageSrc: "https://picsum.photos/id/18/200/200  " },
                { english: "happy face", transcription: "[ˈhæpi feɪs]", translation: "веселое лицо", imageSrc: "https://picsum.photos/id/29/200/200  " },
                { english: "sad face", transcription: "[sæd feɪs]", translation: "грустное лицо", imageSrc: "https://picsum.photos/id/30/200/200  " },
            ];

            let currentPhrase = {};
            let history = [];
            let availablePhrases = [...phrases];

            function displayPhrase(phrase) {
                document.getElementById('phrase').textContent = phrase.english;
                document.getElementById('transcription').textContent = phrase.transcription;
                document.getElementById('translation').textContent = phrase.translation;
                const imageElement = document.getElementById('phrase-image');
                if (phrase.imageSrc) {
                    imageElement.src = phrase.imageSrc;
                    imageElement.style.display = "block";
                } else {
                    imageElement.style.display = "none";
                }
            }

            function showRandomPhrase() {
                const phraseContainer = document.getElementById('phrase-container');
                phraseContainer.classList.remove('visible');

                setTimeout(() => {
                    if (availablePhrases.length === 0) {
                        availablePhrases = [...phrases];
                    }

                    const randomIndex = Math.floor(Math.random() * availablePhrases.length);
                    const newPhrase = availablePhrases[randomIndex];

                    // Сохраняем текущую фразу в истории
                    history.push(currentPhrase);

                    // Обновляем текущую фразу
                    currentPhrase = newPhrase;

                    // Удаляем эту фразу из доступных
                    availablePhrases.splice(randomIndex, 1);

                    // Отображаем новую фразу
                    displayPhrase(currentPhrase);

                    phraseContainer.classList.add('visible');
                }, 300);
            }

            function showPreviousPhrase() {
                if (history.length > 0) {
                    // Сохраняем текущую фразу в доступных
                    availablePhrases.push(currentPhrase);

                    // Получаем предыдущую фразу из истории
                    const prevPhrase = history.pop();

                    // Обновляем текущую фразу
                    currentPhrase = prevPhrase;

                    // Отображаем предыдущую фразу
                    displayPhrase(currentPhrase);
                }
            }

            function speakPhrase() {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const speech = new SpeechSynthesisUtterance();
                    speech.text = currentPhrase.english;
                    speech.lang = 'en-US';
                    speech.rate = parseFloat(document.getElementById('speedRange').value);
                    window.speechSynthesis.speak(speech);
                } else {
                    alert("Синтез речи не поддерживается вашим браузером.");
                }
            }

            const speedRange = document.getElementById('speedRange');
            const speedDisplay = document.getElementById('speedDisplay');

            speedRange.addEventListener('input', function () {
                speedDisplay.textContent = `${speedRange.value}x`;
            });

            document.getElementById('phrase-image').addEventListener('click', speakPhrase);
            document.getElementById('prev-phrase-btn').addEventListener('click', showPreviousPhrase);
            document.getElementById('next-phrase-btn').addEventListener('click', showRandomPhrase);

            // Инициализация первой фразы
            showRandomPhrase();
        });
